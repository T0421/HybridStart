<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link href="../../../sdk/ui.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="loginWrap">
            <div class="wLogo"></div>
            <form class="list loginForm" id="logForm">
                <label class="item item-input">
                    <span class="input-label"><i class="ion">&#xe698;</i></span>
                    <input type="tel" datatype="m" errormsg="请正确填写手机号！" nullmsg="请填写手机号！" name="usern" id="usern" placeholder="请输入您的手机号">
                </label>
                <div class="item item-input">
                    <span class="input-label"><i class="ion">&#xe696;</i></span>
                    <input type="password" datatype="*6-16" name="password" id="password" placeholder="请输入密码">
                </div>
                <div class="item tr" style="border-bottom:0">
                    <span class="btn btn-link btn-sm" id="forgetPw">忘记密码</span>
                </div>
                <button type="submit" class="btn btn-block btn-primary _sub">登录</button>
                <div class="item _quick tr" style="border-bottom:0">
                    <span class="btn btn-link btn-sm" id="toReg">立即注册</span>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript">
    var headNode = document.getElementsByTagName('head')[0];
    var confNode = document.createElement('script');
    var coreNode = document.createElement('script');
    var selfPath = window.location.href;
    var widgetPath = "widget://";
    var pathMatch = selfPath.match(/\/view(.+)$/);
    if(pathMatch[1]){
    	selfPath = pathMatch[1];
    	var index = -1;
		var pathDeep = 0;
		do {
			index = selfPath.indexOf("/", index + 1);
			if (index != -1) { 
				pathDeep++;
			}
		} while (index != -1);
		if(pathDeep){
			widgetPath  ="";
			for(var deepStart = 0;deepStart<pathDeep;deepStart++){
				widgetPath += "../";
			}
		}
    }
	
    confNode.type = "text/javascript";
    confNode.src = widgetPath + "config.js";
    coreNode.type = "text/javascript";
    
    if (coreNode.addEventListener) {
      coreNode.addEventListener("load", scriptOnload, false);
    } else if (coreNode.readyState) {
      coreNode.onreadystatechange = function() {
        if (coreNode.readyState == "loaded" || coreNode.readyState == "complete") {
          coreNode.onreadystatechange = null;
          scriptOnload();
        }
      };
    } else {
      coreNode.onload = scriptOnload;
    }
    coreNode.src = widgetPath + "sdk/core.js";
    coreNode.onerror = function(e){
    	console.log(JSON.stringify(e));
    };
    apiready = function() {
      headNode.appendChild(confNode);
      headNode.appendChild(coreNode);
    };
    function scriptOnload(){
      seajs.use("./script");
    }
  </script>
</html>
