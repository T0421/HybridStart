<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="../../../sdk/ui.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="head myhead">
      <div class="btn" id="goBack">
        <i class="ion">&#xe7b7;</i>
      </div>
      <div class="title" id="headTitle">意见反馈</div>
    </div>
    <form id="feedbackForm">
      <div class="list">
        <div class="item item-input">
          <textarea cols="10" id="content" name="content" placeholder="请输入您的意见或建议，我们将不断优化体验" datatype="*2-200" rows="8"></textarea>
        </div>
        <div class="item">
          上传图片
          <div class="item-note">还可以上传<span class="text-danger" id="picStor"></span>张</div>
          <div class="item-body">
            <div class="picControl" id="picControl">
              <div class="_adder"></div>
            </div>
          </div>
          <input type="hidden" name="imgs" id="picCollecter" ignore="ignore">
        </div>
      </div>
      <div class="list">
        <div class="item item-input">
          <input type="tel" name="mobile" id="mobile" datatype="m" nullmsg="请输入您的手机号，方便工作人员与您联系！">
        </div>
        <div class="item item-input">
          <input type="text" name="other_contact" placeholder="其他联系方式，如邮箱/QQ">
        </div>
      </div>
      <div class="padding">
        <button type="submit" id="sendBaoxiu" class="btn btn-block btn-primary btn-lg">提交</button>
      </div>
    </form>
  </body>
  <script src="../../../config.js"></script><script src="../../../sdk/core.js" id="seajsnode" ></script>
  <script>
  seajs.use('./script')
  </script>
</html>
