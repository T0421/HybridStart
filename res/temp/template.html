<!-- target: listPlaceholder -->
<div class="listPlaceholder">
	<div class="_container">
		<div class="_icon">
			<i class="ion">
			<!-- if: ${icon} -->
			${icon|raw}
			<!-- else -->
			&#xe6be;
			<!-- /if -->
			</i>
		</div>
		<p class="_text">
		<!-- if: ${text} -->
		${text}
		<!-- else -->
		没有相关数据
		<!-- /if -->
		</p>
	</div>
</div>
